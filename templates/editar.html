<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Editar Tarefa</h1>

        <form action="/editar/{{ tarefa.id }}" method="POST" class="task-form">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{ tarefa.titulo }}" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao">{{ tarefa.descricao }}</textarea>
            </div>

            <div class="form-group">
                <label for="prioridade">Prioridade</label>
                <select class="form-control" id="prioridade" name="prioridade">
                    <option value="Baixa" {% if tarefa.prioridade == 'Baixa' %}selected{% endif %}>Baixa</option>
                    <option value="Média" {% if tarefa.prioridade == 'Média' %}selected{% endif %}>Média</option>
                    <option value="Alta" {% if tarefa.prioridade == 'Alta' %}selected{% endif %}>Alta</option>
                </select>
            </div>

            <div class="form-group">
                <label for="data_vencimento">Data de Vencimento</label>
                <input type="date" class="form-control" id="data_vencimento" name="data_vencimento" value="{{ tarefa.data_vencimento }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>

        <a href="/" class="btn btn-secondary">Voltar para a Lista de Tarefas</a>
    </div>
</body>
</html>
