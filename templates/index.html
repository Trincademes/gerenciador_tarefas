<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>

    <div class="container">
        <form action="/" method="POST" class="filter-form">
            <label for="filtro_data">Filtrar por Data:</label>
            <input type="date" name="filtro_data" id="filtro_data">
            <button type="submit">Filtrar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Prioridade</th>
                    <th>Data de Vencimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for tarefa in tarefas %}
                <tr>
                    <td>{{ tarefa.titulo }}</td>
                    <td>{{ tarefa.descricao }}</td>
                    <td>{{ tarefa.prioridade }}</td>
                    <td>{{ tarefa.data_vencimento }}</td>
                    <td>
                        <a href="/editar/{{ tarefa.id }}" class="action-link">Editar</a>
                        <a href="/excluir/{{ tarefa.id }}" class="action-link">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/adicionar" class="btn-primary">Adicionar Nova Tarefa</a>
    </div>
</body>
</html>
